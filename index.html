<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <script defer type="text/javascript" src="play-game.js"></script>
    </head>
    <body>
        <h1 id="greeting"> Welcome to Rock Paper Scissors!</h1>
        <h2 id="choose-weapon">CHOOSE YOUR WEAPON</h2>
        <div class="choices">
            <img id="rock" class="choice" src="rock.png" alt="picture of a rock">
            <img id="paper" class="choice" src="paper.png" alt="clip art of a sheet of paper">
            <img id="scissors" class="choice" src="scissors.png" alt="picture of scissors">
        </div>
        <div class="scores">
            <h2 id="player-score"> Player: 0</h2>
            <h2 id="score-label"> Current Score</h2>
            <h2 id="computer-score"> Computer: 0</h2>
        </div>
        <h2 id="round-number">Current Round: 1</h2>
    </body>
</html>
