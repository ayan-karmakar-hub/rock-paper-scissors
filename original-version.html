<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            function computerPlay(){
                let value = Math.floor(Math.random()*3);
                let result = (value == 0)? "rock":
                (value==1)? "paper": "scissors";
                return result;
            }

            function playRound(playerSelection,computerSelection){
                switch(true){
                    case playerSelection === "rock" && computerSelection == "scissors":
                    case playerSelection === "paper" && computerSelection == "rock":
                    case playerSelection === "scissors" && computerSelection == "paper":
                        console.log(`You Win! ${playerSelection} beats ${computerSelection}`);
                        return 1;
                    case playerSelection == computerSelection:
                        console.log(`It was a tie! You both chose ${playerSelection}`);
                        return 0.5
                    default:
                        console.log(`You Lose! ${computerSelection} beats ${playerSelection}`);
                        return 0;
                }
                console.log("How did I reach here...");

            }

            function game(){
                alert("Welcome to Rock-Paper-Scissors.");
                let playerScore = 0;
                let compScore = 0;
                for(let i = 1; i <= 5; i++){
                    let playerChoice = prompt(`Enter your choice for Round ${i}:`).toLowerCase();
                    while(playerChoice != "rock" && playerChoice != "paper" && playerChoice != "scissors"){
                        console.log("invalid user input.");
                        playerChoice = prompt(`Enter your choice for Round ${i}:`).toLowerCase();
                    }
                    let result = playRound(playerChoice,computerPlay());
                    playerScore += result;
                    compScore += 1-result;
                }
                if(playerScore > compScore){
                    console.log("You won the game!");
                } else if (compScore > playerScore){
                    console.log("The computer won the game!");
                } else {
                    console.log("It was a tie!");
                }
                console.log(`Final Scores--> Player:${playerScore} | Computer:${compScore}`);
                console.log("Thanks for playing.");
            }
            game();
        </script>
    </body>
</html>
